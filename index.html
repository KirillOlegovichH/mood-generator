<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è 1.0</title>
  <!-- –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤: -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      color: #111;
      font-family: monospace, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5vw;
    }
    h1 {
      letter-spacing: 1.5px;
      font-weight: 700;
      font-size: 1.5em;
      margin-bottom: 2vw;
      color: #111;
      text-align: center;
    }
    .slots {
      display: flex;
      gap: 1vw;
      margin-bottom: 2vw;
    }
    .slot {
      width: 80px;
      height: 80px;
      border: 2px solid #111;
      border-radius: 16px;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      transition: box-shadow 0.2s, filter 0.2s;
      filter: grayscale(1);
    }
    .slot.active {
      box-shadow: 0 0 10px #111;
    }
    .slot.finished {
      filter: none;
    }
    .btn-container {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0;
      width: max-content;
      height: max-content;
      z-index: 10;
      pointer-events: none;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 2;
      position: relative;
      transition: opacity 0.2s;
      pointer-events: auto;
    }
    button:active {
      background: #333;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .emoji-burst {
      position: fixed;
      left: 50%;
      bottom: 100px;
      font-size: 2em;
      pointer-events: none;
      opacity: 0;
      filter: grayscale(1) !important;
      animation: burstUp 0.9s cubic-bezier(.23,1.42,.54,1) forwards;
      z-index: 20;
    }
    @keyframes burstUp {
      0% {
        opacity: 1;
        transform: translate(-50%, 0) scale(1) rotate(0deg);
      }
      60% {
        opacity: 1;
        transform: translate(calc(-50% + var(--x)), calc(-1 * var(--y))) scale(1.3) rotate(var(--r));
      }
      100% {
        opacity: 0;
        transform: translate(calc(-50% + var(--x)), calc(-1 * (var(--y) + 120px))) scale(0.7) rotate(calc(var(--r) * 1.4));
      }
    }
    .result {
      margin-top: 1vw;
      font-size: 1.1em;
      letter-spacing: 1px;
      min-height: 1em;
      color: #111;
      text-align: center;
      text-transform: capitalize;
      display: block;
    }
    .credits {
      position: fixed;
      bottom: 8px;
      right: 8px;
      font-size: 0.9em;
      color: #bbb;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 1200px) {
      .slots {
        gap: 2vw;
      }
      .slot {
        width: 120px;
        height: 120px;
        font-size: 3em;
      }
      .result {
          margin-top: 1vw;
          font-size: 1.4em;
      }
      button {
        padding: 20px 56px;
        font-size: 1.5em;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 4vw;
      }
      .btn-container {
        bottom: 32px;
      }
      .credits {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è</h1>
  <div class="slots">
    <div class="slot" id="slot1">ü§î</div>
    <div class="slot" id="slot2">ü§î</div>
    <div class="slot" id="slot3">ü§î</div>
  </div>
  <div class="btn-container">
    <button id="spin">–ß–ø–æ–∫</button>
  </div>
  <div class="result" id="result"></div>
  <div class="credits">by KirillOlegovichH</div>
  <script>
    const emojis = [
      "üñï", "üëç", "üî•", "üëé", "üòê", "üòÇ", "üò¢", "üòé",
      "üòç", "ü§Ø", "üò¥", "ü§°", "ü•≥", "ü§¢", "ü§ñ", "üëª", "üåà",
      "üåû", "üíÄ", "‚òÄÔ∏è", "üåßÔ∏è"
    ];

    const moodParts = {
      "üñï": ["–¥–µ—Ä–∑–∫–æ", "–¥–µ—Ä–∑–∫–æ", "–¥–µ—Ä–∑–∫–∏–π"],
      "üëç": ["–ø–æ–∑–∏—Ç–∏–≤–Ω–æ", "–ø–æ–∑–∏—Ç–∏–≤–Ω–æ", "–ø–æ–∑–∏—Ç–∏–≤–Ω—ã–π"],
      "üî•": ["–æ–≥–Ω–µ–Ω–Ω–æ", "–æ–≥–Ω–µ–Ω–Ω–æ", "–æ–≥–Ω–µ–Ω–Ω—ã–π"],
      "üëé": ["–≤—ã—Å–∞–¥–Ω–æ", "–≤—ã—Å–∞–¥–Ω–æ", "–≤—ã—Å–∞–¥–Ω—ã–π"],
      "üòê": ["—Å–ø–æ–∫–æ–π–Ω–æ", "—Å–ø–æ–∫–æ–π–Ω–æ", "—Å–ø–æ–∫–æ–π–Ω—ã–π"],
      "üòÇ": ["–≤–µ—Å–µ–ª–æ", "–≤–µ—Å–µ–ª–æ", "–≤–µ—Å—ë–ª—ã–π"],
      "üò¢": ["–≥—Ä—É—Å—Ç–Ω–æ", "–≥—Ä—É—Å—Ç–Ω–æ", "–≥—Ä—É—Å—Ç–Ω—ã–π"],
      "üòé": ["—Å—Ç–∏–ª—å–Ω–æ", "—Å—Ç–∏–ª—å–Ω–æ", "—Å—Ç–∏–ª—å–Ω—ã–π"],
      "üòç": ["–≤–ª—é–±–ª—ë–Ω–Ω–æ", "–≤–ª—é–±–ª—ë–Ω–Ω–æ", "–≤–ª—é–±–ª—ë–Ω–Ω—ã–π"],
      "ü§Ø": ["—à–æ–∫–∏—Ä—É—é—â–µ", "—à–æ–∫–∏—Ä—É—é—â–µ", "—à–æ–∫–∏—Ä—É—é—â–∏–π"],
      "üò¥": ["—Å–æ–Ω–Ω–æ", "—Å–æ–Ω–Ω–æ", "—Å–æ–Ω–Ω—ã–π"],
      "ü§°": ["–∫–ª–æ—É–Ω—Å–∫–æ", "–∫–ª–æ—É–Ω—Å–∫–æ", "–∫–ª–æ—É–Ω—Å–∫–∏–π"],
      "ü•≥": ["–ø—Ä–∞–∑–¥–Ω–∏—á–Ω–æ", "–ø—Ä–∞–∑–¥–Ω–∏—á–Ω–æ", "–ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–π"],
      "ü§¢": ["—Ç–æ—à–Ω–æ—Ç–≤–æ—Ä–Ω–æ", "—Ç–æ—à–Ω–æ—Ç–≤–æ—Ä–Ω–æ", "—Ç–æ—à–Ω–æ—Ç–≤–æ—Ä–Ω—ã–π"],
      "ü•∂": ["–ª–µ–¥—è–Ω–æ", "–ª–µ–¥—è–Ω–æ", "–ª–µ–¥—è–Ω–æ–π"],
      "ü§ñ": ["—Ä–æ–±–æ—Ç–∏—á–µ—Å–∫–∏", "—Ä–æ–±–æ—Ç–∏—á–µ—Å–∫–∏", "—Ä–æ–±–æ—Ç–∏—á–µ—Å–∫–∏–π"],
      "üëª": ["–ø—Ä–∏–∑—Ä–∞—á–Ω–æ", "–ø—Ä–∏–∑—Ä–∞—á–Ω–æ", "–ø—Ä–∏–∑—Ä–∞—á–Ω—ã–π"],
      "üåà": ["—Ä–∞–¥—É–∂–Ω–æ", "—Ä–∞–¥—É–∂–Ω–æ", "—Ä–∞–¥—É–∂–Ω—ã–π"],
      "üåû": ["—Å–æ–ª–Ω–µ—á–Ω–æ", "—Å–æ–ª–Ω–µ—á–Ω–æ", "—Å–æ–ª–Ω–µ—á–Ω—ã–π"],
      "üíÄ": ["—Å–º–µ—Ä—Ç–µ–ª—å–Ω–æ", "—Å–º–µ—Ä—Ç–µ–ª—å–Ω–æ", "—Å–º–µ—Ä—Ç–µ–ª—å–Ω—ã–π"],
      "‚òÄÔ∏è": ["–ª–µ—Ç–Ω–µ", "–ª–µ—Ç–Ω–µ", "–ª–µ—Ç–Ω–∏–π"],
      "üåßÔ∏è": ["–¥–æ–∂–¥–ª–∏–≤–æ", "–¥–æ–∂–¥–ª–∏–≤–æ", "–¥–æ–∂–¥–ª–∏–≤—ã–π"]
    };

    const slotEls = [
      document.getElementById('slot1'),
      document.getElementById('slot2'),
      document.getElementById('slot3')
    ];
    const spinBtn = document.getElementById('spin');
    const resultEl = document.getElementById('result');

    function randomEmoji() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function spinSlots() {
      resultEl.textContent = '';
      spinBtn.classList.add('hidden');
      burstEmojisFromButton();
      slotEls.forEach(slot => {
        slot.classList.remove('finished');
        slot.style.filter = "grayscale(1)";
      });
      let spins = 15;
      let currentStep = 0;
      let slotsRes = ["", "", ""];
      let interval = setInterval(() => {
        currentStep++;
        slotEls.forEach(slot => {
          slot.textContent = randomEmoji();
        });
        if (currentStep >= spins) {
          clearInterval(interval);
          slotEls.forEach((slot, index) => {
            slotsRes[index] = randomEmoji();
            slot.textContent = slotsRes[index];
            slot.classList.add('finished');
            slot.style.filter = "none";
          });
          showResult(slotsRes);
          setTimeout(() => {
            spinBtn.classList.remove('hidden');
          }, 100);
        }
      }, 60);
    }

    function showResult(arr) {
      let moodPhrase = "";
      if (arr[0] === arr[1] && arr[1] === arr[2]) {
        // –í—Å–µ —Ç—Ä–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ
        moodPhrase = `–û—á–µ–Ω—å ${moodParts[arr[0]][2]}`;
      } else if (arr[0] === arr[1]) {
        // –ü–µ—Ä–≤—ã–π –∏ —Å—Ä–µ–¥–Ω–∏–π –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ
        moodPhrase = `–û—á–µ–Ω—å ${moodParts[arr[0]][0]}-${moodParts[arr[2]][2]}`;
      } else if (arr[0] === arr[2]) {
        // –ü–µ—Ä–≤—ã–π –∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ
        moodPhrase = `–û—á–µ–Ω—å ${moodParts[arr[2]][0]}-${moodParts[arr[1]][2]}`;
      } else if (arr[1] === arr[2]) {
        // –°—Ä–µ–¥–Ω–∏–π –∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ
        moodPhrase = `–û—á–µ–Ω—å ${moodParts[arr[2]][0]}-${moodParts[arr[0]][2]}`;
      } else {
        // –í—Å–µ —Å–ª–æ—Ç—ã —Ä–∞–∑–Ω—ã–µ
        moodPhrase = `${moodParts[arr[0]][0]}-${moodParts[arr[1]][1]}-${moodParts[arr[2]][2]}`;
      }
      resultEl.textContent = moodPhrase;
    }

    function burstEmojisFromButton() {
      for (let i = 0; i < 43; i++) {
        const emoji = document.createElement('span');
        emoji.className = 'emoji-burst';
        emoji.textContent = randomEmoji();
        const angle = (30 + Math.random() * 120) * (Math.PI / 180);
        const distance = 10 + Math.random() * 400;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance + 80;
        const rot = (Math.random() * 90 - 45) + "deg";
        emoji.style.setProperty('--x', `${x}px`);
        emoji.style.setProperty('--y', `${y}px`);
        emoji.style.setProperty('--r', rot);
        document.body.appendChild(emoji);
        emoji.addEventListener('animationend', () => {
          emoji.remove();
        });
      }
    }

    spinBtn.addEventListener('click', spinSlots);
  </script>
</body>
</html>
